<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        .cuadro {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            animation: zoom 3s infinite;
        }
        
        @keyframes zoom {
            0%,
            100% {
                transform: scale(1);
            }
            /* El cuadro tiene su 
tamaño normal */
            50% {
                transform: scale(2);
            }
            /* El cuadro crece al 
doble de su tamaño */
        }
    </style>
</head>

<body>
    <div class="cuadro"></div>
</body>

</html>
