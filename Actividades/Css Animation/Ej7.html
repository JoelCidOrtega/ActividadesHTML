<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        .cuadro {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            position: relative;
            animation: deslizar 3s forwards;
        }
        
        @keyframes deslizar {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="cuadro"></div>
</body>

</html>
