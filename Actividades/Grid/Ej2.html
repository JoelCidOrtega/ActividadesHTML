<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        .contenedor {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: "header header" "sidebar main" "footer footer";
            gap: 10px;
        }
        
        .header {
            grid-area: header;
        }
        
        .sidebar {
            grid-area: sidebar;
        }
        
        .main {
            grid-area: main;
        }
        
        .footer {
            grid-area: footer;
        }
        
        .item {
            padding: 20px;
            color: white;
        }
        
        .header {
            background-color: darkblue;
        }
        
        .sidebar {
            background-color: darkgreen;
        }
        
        .main {
            background-color: darkred;
        }
        
        .footer {
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <div class="item header">Encabezado</div>
        <div class="item sidebar">Barra Lateral</div>
        <div class="item main">Contenido Principal</div>
        <div class="item footer">Pie de PÃ¡gina</div>
    </div>
</body>

</html>
